<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Forms</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="css_file.css" />
    <script src="js3.js"></script>
  </head>
  <body>
    <form class="row g-3 override">
      <h1>Survey Form</h1>
      <div class="row">
        <div class="col">
          <input
            type="text"
            class="form-control"
            oninput="upperCase()"
            id="first_name"
            placeholder="First name"
            aria-label="First name"
            onblur="alert('Text input loses focus!')"
          />
        </div>
        <div class="col">
          <input
            type="text"
            class="form-control"
            placeholder="Last name"
            aria-label="Last name"
            id="last_name"
            onfocusout="myFunction()"
            onfocus="myFunction1()"
          />
        </div>
        <p onfocus="myFunction1()"></p>
      </div>

      <div class="col-md-6">
        <label for="inputEmail" class="form-label">Email</label>
        <input type="email" class="form-control" id="inputEmail" required />
      </div>
      <div class="col-md-6">
        <label for="inputPassword4" class="form-label">Password</label>
        <input
          type="password"
          class="form-control"
          id="inputPassword4"
          required="true"
          regexp="^[a-z0-9A-Z]{6,8}$"
        />
      </div>
      <div class="col-md-6">
        <label for="DOB">DOB</label>
        <input type="date" class="DOB" id="DOB" required />
      </div>
      <div class="col-md-4">
        <label for="blood_group" class="form-label">Blood Group</label>
        <select id="blood_group" class="form-select select-text">
          <option>A+</option>

          <option>A-</option>
          <option>O+</option>
          <option>O+</option>
          <option>B+</option>
          <option>B-</option>
          <option>AB+</option>
          <option>AB-</option>
        </select>
      </div>
      <div class="col-md-4">
        <label for=" ph.number" class="form-label">Phone number</label>

        <select id="input codes" class="form-select">
          <option>+91</option>
          <option>+1</option>
          <option>+52</option>
          <option>+7</option>
        </select>
      </div>
      <div class="col-md-4">
        <label for=" ph.number" class="form-label">whats app number</label>
        <input
          type="numbers"
          class="form-control"
          id="input numbers"
          required
        />
      </div>
      <!-- gender -->
      <div class="gender">
        <div>Gender</div>
        <div class="form-check">
          <input
            class="form-check-input"
            type="radio"
            name="flexRadioDefault"
            id="flexRadioDefault1"
            required
          />
          <label class="form-check-label" for="flexRadioDefault1"> Male </label>
        </div>
        <div class="form-check">
          <input
            class="form-check-input"
            type="radio"
            name="flexRadioDefault"
            id="flexRadioDefault1"
            required
          />
          <label class="form-check-label" for="flexRadioDefault2"
            >Female
          </label>
        </div>
      </div>

      <div class="col-12">
        <label for="inputAddress" class="form-label">Address</label>
        <input
          type="text"
          class="form-control"
          id="inputAddress"
          placeholder="1234 Main St"
          required
        />
      </div>
      <div class="col-12">
        <label for="inputAddress2" class="form-label">Address 2</label>
        <input
          type="text"
          class="form-control"
          id="inputAddress2"
          placeholder="Apartment, studio, or floor"
          required
        />
      </div>
      <div class="col-md-4">
        <label for="inputcountry" class="form-label">country</label>
        <select id="inputcountry" class="form-select">
          <option>India</option>
          <option>USA</option>
          <option>Canada</option>
          <option>Bangladesh</option>
          <option>Bhutan</option>
        </select>
      </div>
      <div class="col-md-4">
        <label for="inputState" class="form-label">State</label>
        <select id="inputState" class="form-select">
          <option selected>ANDHRA PRADESH</option>
          <option>KERALA</option>
          <option selected>THAMIL NADU</option>
          <option selected>KARNATAKA</option>
          <option selected>ODISHA</option>
        </select>
      </div>
      <div class="col-md-6">
        <label for="inputCity" class="form-label">City</label>
        <input type="text" class="form-control" id="inputCity" required />
      </div>
      <div class="col-md-2">
        <label for="inputZip" class="form-label">Zip</label>
        <input type="text" class="form-control" id="inputZip" required />
      </div>
      <div class="col-12">
        <div class="form-check">
          <input
            class="form-check-input"
            type="checkbox"
            id="gridCheck"
            required
          />
          <label class="form-check-label" for="gridCheck"> Check me out </label>
        </div>
      </div>
      <div>
        <a
          data-mdb-ripple-init
          class="btn btn-primary btn-lg btn-block"
          style="background-color: #55acee"
          href="login.html"
          role="button"
        >
          <i class="fab signin me"></i>login</a
        >

        <a href="signin.html"
          ><button type="submit" class="btn btn-primary">Sign in</button></a
        >
      </div>
    </form>
  </body>
</html>
